{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center">Ingresar</h1>
                <h1 style="color:#FF0000">{{ error }}</h1> 

                <div class="mb-3">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Escribe tu contraseña">
                </div>
                <button class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
