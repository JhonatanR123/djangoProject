{% extends 'base.html' %}

{% block content %}

<h1>{{task.title}}</h1>

<h1 style="color:red">{{error}}</h1>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Guardar
    </button>
</form>

<form action="{% url 'complete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button>
        Completa
    </button>
</form>

<form action="{% url 'delete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button>
        Eliminar
    </button>
</form>


{% endblock %}
